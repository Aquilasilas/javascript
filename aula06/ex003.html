<head>

        body{
            background-color: rgb(105, 105, 173);

            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldiçao!!</p>
    
    <script>
      var n1 = Number(window.prompt('Digite um número:'))/* 
      recebe um falo string. 
      ser eu usa o Number.parseInt() eu converto para número inteiro, 
      ser eu usar Number.parseFloat() eu converto para números real 
      ou so uso Number e o JS Decide o valor que vai receber
      */

      var n2 = Number(window.prompt('DIgite outro número:'))// recebe um falo string
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
      // (number + number) para adição
      // (string + string) para concatenação

    </script>
</body>
